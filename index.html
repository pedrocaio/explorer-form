<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Stage 3</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            Crie e compartilhe<br>
            seu evento.
        </h1>
        <p>
            O primeiro passo, é preencher esse<br>
            formulário de inscrição.
        </p>
    </header>
    <form id="my-form">
        <fieldset>
            <legend>Informações do evento</legend>
            <div class="input-wrapper">
                <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                <input type="text" id="event-title" required minlength="8"/>
            </div>
            <div class="input-wrapper">
                <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                <input type="url" id="event-link"/>
            </div>
            <div class="input-wrapper">
                <label for="contact-wpp">Whatsapp para contato<span>(somente números)</span></label>
                <input type="number" id="contact-wpp"/>
            </div>
            <div class="input-wrapper">
                <label for="information">Informações extras</label>
                <textarea id="information"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="select">Categoria</label>
                <select id="select">
                    <option selected hidden id="default">Tipo do evento</option>
                    <option value="party">Festa</option>
                    <option value="presentation">Apresentação</option>
                    <option value="event">Evento</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="adm-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="email" id="adm-email"/>
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="password" minlength="8"/>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="checkbox"/>
                    <label for="checkbox">Evento privado</label>
                </div>
        </fieldset>
        <fieldset>
            <legend>Dia e hora</legend>
            <div class="input-wrapper">
                <div class="date-form">
                    <div class="input-wrapper">
                        <label for="date">Data</label>
                        <input type="date" id="date"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="time-time-begin">Início</label>
                        <input type="time" id="time-time-begin"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="time-end">Até</label>
                        <input type="time" id="time-end"/>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <input type="submit" value="Salvar evento" form="my-form">
    </footer>
</body>
</html>
